apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhoai-ai-feature-sizing
  namespace: rhoai-ai-feature-sizing
  labels:
    app: rhoai-ai-feature-sizing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rhoai-ai-feature-sizing
  template:
    metadata:
      labels:
        app: rhoai-ai-feature-sizing
    spec:
      containers:
      - env:
        - name: LLM_PROVIDER
          value: openai
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: UV_CACHE_DIR
          value: /.cache/uv
        envFrom:
        - configMapRef:
            name: rhoai-config
        - secretRef:
            name: rhoai-secrets
        image: quay.io/ambient_code/vteam:latest
        imagePullPolicy: Always
        name: rhoai-app
        ports:
          - containerPort: 4501
            name: control-plane
            protocol: TCP
          - containerPort: 8000
            name: api-server
            protocol: TCP
          - containerPort: 3000
            name: ui
            protocol: TCP
        resources:
          limits:
            cpu: "6"
            memory: 12Gi
          requests:
            cpu: "2"
            memory: 12Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /.cache
          name: cache
        - mountPath: /app/uploads
          name: uploads-storage
        - mountPath: /app/output
          name: output-storage
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: rhoai-uploads-pvc
      - name: output-storage
        persistentVolumeClaim:
          claimName: rhoai-output-pvc
      - emptyDir: {}
        name: cache

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rhoai-ai-feature-sizing
  name: rhoai-ai-feature-sizing
spec:
  ports:
  - name: control-plane
    port: 4501
    protocol: TCP
    targetPort: control-plane
  - name: api-server
    port: 8000
    protocol: TCP
    targetPort: api-server
  - name: ui
    port: 3000
    protocol: TCP
    targetPort: ui
  selector:
    app: rhoai-ai-feature-sizing
  sessionAffinity: None
  type: ClusterIP
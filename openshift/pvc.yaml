apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rhoai-uploads-pvc
  namespace: rhoai-ai-feature-sizing
  labels:
    app: rhoai-ai-feature-sizing
    component: storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2  # Change this to match your OpenShift storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rhoai-output-pvc
  namespace: rhoai-ai-feature-sizing
  labels:
    app: rhoai-ai-feature-sizing
    component: storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp2  # Change this to match your OpenShift storage class

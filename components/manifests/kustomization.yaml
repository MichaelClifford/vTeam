apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: vteam-ambient-runner

# Namespace for all resources (can be overridden with kustomize edit set namespace)
#namespace: sallyom-vteam
namespace: ambient-code

# Resources to include in deployment
resources:
- namespace.yaml
- pvc.yaml
- crd.yaml
- rbac.yaml
- secrets.yaml
- backend-deployment.yaml
- frontend-deployment.yaml
- operator-deployment.yaml
- route.yaml

# Images to replace (for different environments)
# Override with: kustomize edit set image quay.io/ambient_code/vteam_backend=quay.io/sallyom/vteam:backend
images:
- name: quay.io/ambient_code/vteam_backend
  newName: quay.io/sallyom/vteam
  newTag: backend
- name: quay.io/ambient_code/vteam_frontend
  newName: quay.io/sallyom/vteam
  newTag: frontend
- name: quay.io/ambient_code/vteam_operator
  newName: quay.io/sallyom/vteam
  newTag: operator
- name: quay.io/ambient_code/vteam_claude_runner
  newName: quay.io/sallyom/vteam
  newTag: claude-runner

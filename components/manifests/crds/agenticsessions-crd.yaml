apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agenticsessions.vteam.ambient-code
spec:
  group: vteam.ambient-code
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - prompt
            properties:
              prompt:
                type: string
                description: "The initial prompt for the agentic session"
              displayName:
                type: string
                description: "A descriptive display name for the agentic session generated from prompt and website"
              llmSettings:
                type: object
                properties:
                  model:
                    type: string
                    default: "claude-3-5-sonnet-20241022"
                  temperature:
                    type: number
                    default: 0.7
                  maxTokens:
                    type: integer
                    default: 4000
                description: "LLM configuration settings"
              timeout:
                type: integer
                default: 300
                description: "Timeout in seconds for the agentic session"
              gitConfig:
                type: object
                description: "Git configuration for repository operations"
                properties:
                  user:
                    type: object
                    description: "Git user configuration"
                    properties:
                      name:
                        type: string
                        description: "Git user name for commits"
                      email:
                        type: string
                        description: "Git user email for commits"
                  authentication:
                    type: object
                    description: "Git authentication configuration"
                    properties:
                      sshKeySecret:
                        type: string
                        description: "Name of Kubernetes secret containing SSH private key"
                      tokenSecret:
                        type: string
                        description: "Name of Kubernetes secret containing Git access token"
                  repositories:
                    type: array
                    description: "List of Git repositories to clone"
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          description: "Git repository URL"
                        branch:
                          type: string
                          default: "main"
                          description: "Branch to checkout"
                        clonePath:
                          type: string
                          description: "Relative path where to clone the repository"
              environmentVariables:
                type: object
                description: "Additional environment variables for the agentic session container"
                additionalProperties:
                  type: string
          status:
            type: object
            properties:
              phase:
                type: string
                enum:
                - "Pending"
                - "Creating"
                - "Running"
                - "Completed"
                - "Failed"
                - "Stopped"
                - "Error"
                default: "Pending"
              message:
                type: string
                description: "Status message or error details"
              startTime:
                type: string
                format: date-time
              completionTime:
                type: string
                format: date-time
              jobName:
                type: string
                description: "Name of the Kubernetes job created for this session"
              cost:
                type: number
                description: "Total cost of the agentic session in USD"
              stateDir:
                type: string
                description: "Directory path where session state files are stored"
              artifactsCount:
                type: integer
                description: "Number of artifacts (screenshots, files) generated"
              messagesCount:
                type: integer
                description: "Number of messages in the conversation"
    additionalPrinterColumns:
    - name: Phase
      type: string
      description: Current phase of the agentic session
      jsonPath: .status.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: agenticsessions
    singular: agenticsession
    kind: AgenticSession
    shortNames:
    - as